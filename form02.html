<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" method="get">
        <table bgcolor="cyan" align="center" width="500" height="300">
            <caption align="centre">

                <font size="6"><b>Student Regestration Form</b></font>

            </caption>

            <tr>
                <td>
                    <lable for=" ">First name:</lable><br /><br />
                </td>
                <td>
                    <input type="text" name="first name" id="fname" />
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="">Last name:</lable><br /><br />
                </td>
                <td>
                    <input type="text" size="25" maxlength="8" name="second name" id="lname" />
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="lname">Mother Name</lable><br /><br />
                </td>
                <td>
                    <input type="text" name="firstname" id="lname" />
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="mob">Mobile No:</lable><br /><br />
                </td>
                <td>
                    <input type="mob" value=+91 name="any name" size="1" id="mob" />
                    <input type="mob" name="any name" id="mob" />
                </td>
            <tr>
                <td>
                    <lable for="email">Email Id:</lable><br /><br />
                </td>
                <td>
                    <input type="email" name="email" id="email" />
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="pass">password:</lable><br /><br />
                </td>
                <td>
                    <input type="password" name="Password" id="pass" />
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="gender">Gender:</lable><br /><br />
                </td>
                <td>
                    <input type="radio" name="pintu" id="male" value="Male" />
                    <lable for="male">Male:</lable>
                    <input type="radio" name="pintu" id="female" value="Female" />
                    <lable for="female">Female:</lable>
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="skill:">Skills</lable><br /><br />
                </td>
                <td>
                    <input type="checkbox" name="skill" id="java" value="Java" />
                    <lable for="java">Java</lable>
                    <input type="checkbox" name="skill" id="Php" value="php" />
                    <lable for="php">Php</lable>
                    <input type="checkbox" name="skill" id="html" value="html" />
                    <lable for="html">Html</lable>

                </td>
            </tr>
            <tr>
                <td>
                    <lable for="dob">DOB:</lable><br /><br />
                </td>
                <td>
                    <input type="date" name="DOB" id="dob" />
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="Adhar:">Adhar Card</lable><br /><br />
                </td>
                <td>
                    <input type="file" name="PRASAD" id="adhar" />
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="City:">City</lable><br /><br />
                </td>
                <td>
                    <select name="city" id="city">
                        <option value="pune">Pune</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="jamshadpur">Jamshadpur</option>
                        <option value="kolkata">Kolkata</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Comment:">Comment</label><br /><br />
                </td>
                <td>
                    <textarea name="prasad" id="comment"></textarea>

                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="submit" value="Register" />
                    <input type="reset" value="Cancel" />
                </td>

            </tr>


        </table>
    </form>
</body>

</html>
